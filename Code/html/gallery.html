<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body   class="gallery-page">
    <nav class="sidebar bg-dark text-warning p-3">
        <a class="navbar-brand d-block mb-4 text-center" href="index.html">
            <img src="../resources/CompanyLogo.png" alt="Orange Hub Logo" class="img-fluid logo" />
        </a>
        <div class="d-grid">
            <button class="btn btn-custom-toggle d-md-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#mobileMenu" aria-controls="mobileMenu" aria-expanded="false"
                aria-label="Toggle navigation">
                ☰ Menu
            </button>
        </div>
        <div class="collapse d-md-block" id="mobileMenu">
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a href="index.html" class="nav-link text-warning">Home</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="contribute.html" class="nav-link text-warning">Contribute Info</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="gallery.html" class="nav-link text-warning">Media Gallery</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="main-content container-fluid py-4" >
        <section class="hero text-center mb-5">
            <h1 class="display-4">Media Gallery</h1>
            <p class="lead">Learn about orange farming.</p>
        </section>
        
        <div class="table-responsive">
        <table class="table table-striped table-dark container py-4">
            <p id="gallery-intro">Browse images and videos of oranges ➣</p>
            <thead>
                <tr>
                    <th data-column="0" class="sortable">Date</th>
                    <th data-column="1" >Image</th>
                    <th data-column="2" class="sortable">Farm Name</th>
                    <th data-column="3" class="sortable">Country</th>
                    <th data-column="4" class="sortable">Orange Kind</th>
                    <th data-column="5" class="sortable">Description</th>
                    <th data-column="6" class="sortable">Certified Organic</th>
                </tr>      </thead>
            <tbody id="galleryBody">
            </tbody>
        </table>
    </div>
    </main>
    <script src="/js/gallery.js"></script>
</body>

</html>
