<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute Info</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/countries-loader.js"></script>
</head>

<body class="contribute-page">
    <div class="d-flex flex-column flex-md-row">
    <nav class="sidebar bg-dark text-warning p-3">
        <a class="navbar-brand d-block mb-4 text-center" href="index.html">
            <img src="../resources/CompanyLogo.png" alt="Orange Hub Logo" class="img-fluid logo" />
        </a>
        <div class="d-grid">
            <button class="btn btn-custom-toggle d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu"
                aria-controls="mobileMenu" aria-expanded="false" aria-label="Toggle navigation">
                â˜° Menu
            </button>
        </div>
        <div class="collapse d-md-block" id="mobileMenu">
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a href="index.html" class="nav-link text-warning">Home</a>
            </li>
            <li class="nav-item mb-2">
                <a href="contribute.html" class="nav-link text-warning">Contribute Info</a>
            </li>
            <li class="nav-item mb-2">
                <a href="gallery.html" class="nav-link text-warning">Media Gallery</a>
            </li>
        </ul>
    </div>
    </nav>
    <main class="main-content container-fluid py-4">
        <section class="hero text-center mb-5">
            <h1 class="display-4">Contribute Info</h1>
            <p class="lead">Share your insights and data on orange farming.</p>
        </section>
    
        <section class="mb-5">
            <form class="needs-validation" novalidate action="http://localhost:3000/submit" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label text-warning">Farm Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                    <div class="invalid-feedback">Please enter the farm name.</div>
                </div>
            
                <div class="mb-3">
                    <label for="country" class="form-label text-warning">Field Location (Country):</label>
                    <select id="country" name="country" class="form-select" required>
                        <option value="">Loading countries...</option>
                    </select>
                    <div class="invalid-feedback">Please select a country.</div>
                </div>
            
                <div class="mb-3">
                    <label for="type" class="form-label text-warning">Orange Kind:</label>
                    <select id="type" name="type" class="form-select">
                        <option value="Navel">Navel</option>
                        <option value="Valencia">Valencia</option>
                        <option value="Blood Orange">Blood Orange</option>
                        <option value="Cara Cara">Cara Cara</option>
                        <option value="Seville">Seville</option>
                        <option value="Mandarin">Mandarin</option>
                        <option value="Mineola Tangelo">Mineola Tangelo</option>
                        <option value="Clementine">Clementine</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            
                <div class="mb-3">
                    <label for="date" class="form-label text-warning">Date:</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                    <div class="invalid-feedback">Please select a date.</div>
                </div>
            
                <div class="mb-3">
                    <label for="description" class="form-label text-warning">Description:</label>
                    <textarea id="description" name="description" class="form-control"></textarea>
                </div>
            
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="organic" name="organic" value="yes">
                    <label class="form-check-label text-warning" for="organic">Certified Organic</label>
                </div>
            
                <div class="mb-3">
                    <label for="file" class="form-label text-warning">File:</label>
                    <input type="file" id="file" name="file" class="form-control">
                </div>
            
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
        </section>
    </main>
</div>
<div class="position-fixed top-50 start-50 translate-middle p-3" style="z-index: 1100;">
    <div id="feedbackToast" class="toast custom-toast align-items-center border-0 shadow-lg w-100 w-md-50 p-4"
        role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body fs-5" id="toastMessage">
                Form submitted successfully!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
</div>
<script src="/js/form-handler.js"></script>
</body>

</html>
